<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
    <script type="module" src="./JS/index.js"></script>
</head>
<body>
    <section id="globalContainer">
            <div id="huntingSquare">
                <div class="title">DUCK HUNT GAME</div>
                <div id="duckShapeOne" class="duck"></div>
                <div id="duckShapeTwo" class="duck"></div>
            </div>
            <div id="displayItems">
                <div id="scorePart" class="formatCommun">
                    <div class="score">0</div>
                    <p>Score</p>
                </div>
                <div id="startPart">
                    <button class="btn-start btn-game">START</button>
                    <button class="btn-restart btn-game">RESTART</button>
                    <span class="far fa-clock fa-3x"> 00:20</span>
                </div>
                <div id="bulletPart" class="formatCommun">
                    <div class="bullet">
                        <span class="fas fa-meteor fa-2x"></span> 
                        <span class="fas fa-meteor fa-2x"></span>
                        <span class="fas fa-meteor fa-2x"></span> 
                    </div>
                    <p>Shoot remaining</p>
                </div>
            </div>
    </section>
</body>
</html>
